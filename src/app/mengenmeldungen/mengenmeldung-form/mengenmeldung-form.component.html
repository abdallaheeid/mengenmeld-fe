<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="card-title mb-4">Mengenmeldung erfassen</h4>

          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row mb-4">
              <div class="col-md-6">
                <label class="form-label">Jahr</label>
                <select class="form-select" formControlName="year">
                  <option selected disabled>Jahr auswählen</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Monat</label>
                <select class="form-select" formControlName="month">
                  <option value="" disabled>Monat auswählen</option>
                  <option value="1">Januar</option>
                  <option value="2">Februar</option>
                  <option value="3">März</option>
                  <option value="4">April</option>
                  <option value="5">Mai</option>
                  <option value="6">Juni</option>
                  <option value="7">Juli</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">Oktober</option>
                  <option value="11">November</option>
                  <option value="12">Dezember</option>
                </select>
              </div>
            </div>

            <!-- Menge + Einheit -->
            <div class="row mb-4">
              <div class="col-md-6">
                <label class="form-label">Menge</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="z. B. 123.45"
                  formControlName="menge"
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Einheit</label>
                <select class="form-select" formControlName="einheit">
                  <option selected disabled>Einheit auswählen</option>
                  <option>KG</option>
                  <option>STUECK</option>
                  <option>TONNE</option>
                </select>
              </div>
            </div>

            <!-- Geräteartnummer -->
            <div class="mb-4">
              <label class="form-label">Geräteartnummer</label>
              <input
                type="number"
                class="form-control"
                placeholder="z. B. 123456"
                formControlName="geraeteartnummer"
              />
            </div>

            <!-- Registrierungsnummer -->
            <div class="mb-4">
              <label class="form-label">Registrierungsnummer</label>
              <input
                type="number"
                class="form-control"
                placeholder="z. B. 87654321"
                formControlName="registrierungsnummer"
              />
            </div>

            <!-- Wahrheitserklärung -->
            <div class="form-check mb-4">
              <input
                class="form-check-input"
                type="checkbox"
                id="wahrheit"
                formControlName="confirmed"
              />
              <label class="form-check-label" for="wahrheit">
                Ich bestätige die Richtigkeit der Angaben.
              </label>
            </div>

            <div class="d-flex justify-content-end">
              <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
                Mengenmeldung absenden
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
