<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div id="loginCard" class="card shadow">
    <div class="card-body">
      <div class="mb-3 text-center">
        <i class="bi bi-lock-fill" style="font-size: 4rem"></i>
      </div>

      <h4 class="card-title text-center mb-4">Einloggen</h4>

      <form>
        <div class="mb-3">
          <label class="form-label">Benutzername</label>
          <input type="text" class="form-control" placeholder="Benutzernamen eingeben" />
        </div>

        <div class="mb-3">
          <label class="form-label">Passwort</label>
          <input type="password" class="form-control" placeholder="Passwort eingeben" />
        </div>

        <div class="d-grid mb-3">
          <button class="btn btn-primary" type="submit">einloggen</button>
        </div>

        <div>
          <a routerLink="/password" class="password-link">Passwort vergessen?</a>
        </div>
      </form>
    </div>
  </div>
</div>
