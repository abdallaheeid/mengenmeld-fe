image: node:22

stages:
  - install
  - test_karma
  - test_pw
  - build

before_script:
  - apt-get update
  - apt-get install -y chromium
  - export CHROME_BIN=/usr/bin/chromium
  - npm ci

cache:
  key: node-modules
  paths:
    - node_modules/

install:
  stage: install
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/
    expire_in: 1h

test_karma:
  stage: test_karma
  script:
    - npm run test -- --watch=false --browsers=ChromeHeadless
  artifacts:
    when: always
    reports:
      junit: test-results/**/*.xml
  allow_failure: false

test_e2e:
  stage: test_pw
  script:
    - npx playwright install --with-deps
    - npm run build
    - npx playwright test
  artifacts:
    when: always
    paths:
      - playwright-report/
      - test-results/
  allow_failure: false

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
